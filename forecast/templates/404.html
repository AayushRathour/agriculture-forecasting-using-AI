<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Bhoomi Puthra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 0;
            line-height: 1;
        }
        .error-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn-home {
            background-color: white;
            color: #27ae60;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-weight: 600;
        }
        .btn-home:hover {
            background-color: #f8f9fa;
            color: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .suggestions {
            margin-top: 3rem;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .suggestions h4 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        .suggestions li {
            padding: 0.5rem 0;
        }
        .suggestions a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .suggestions a:hover {
            color: #d5f4e6;
            transform: translateX(5px);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-seedling"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Oops! Page Not Found</h2>
        <p class="error-description">
            The page you're looking for seems to have wandered off into the fields.<br>
            Let's get you back on track!
        </p>
        
        <a href="/" class="btn-home">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>

        <div class="suggestions">
            <h4><i class="fas fa-compass me-2"></i>Where would you like to go?</h4>
            <ul>
                <li><a href="/"><i class="fas fa-arrow-right me-2"></i>Home Page</a></li>
                <li><a href="/farmer-input/"><i class="fas fa-arrow-right me-2"></i>Farmer Input Form</a></li>
                <li><a href="/data-analytics/"><i class="fas fa-arrow-right me-2"></i>Data Analytics</a></li>
                <li><a href="/profile/"><i class="fas fa-arrow-right me-2"></i>Your Profile</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
